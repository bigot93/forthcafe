apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: skteam01.azurecr.io/order:v11
          ports:
            - containerPort: 8080
          # autoscale start
          resources:
              limits:
                cpu: 500m
              requests:
                cpu: 200m
          # autoscale end
          ### config map start
          env:
            - name: SYS_MODE
              valueFrom:
                configMapKeyRef:
                  name: systemmode
                  key: sysmode
          ### config map end                        
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
